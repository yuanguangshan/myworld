<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyWorld 3D</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #87CEEB;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
      z-index: 100;
    }

    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: white;
      border: 1px solid rgba(0, 0, 0, 0.5);
    }

    #crosshair::before {
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      transform: translateY(-50%);
    }

    #crosshair::after {
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      transform: translateX(-50%);
    }

    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 14px;
      text-shadow: 1px 1px 2px black;
      z-index: 100;
      pointer-events: none;
    }

    #ui h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    #ui p {
      margin: 5px 0;
    }

    #block-selector {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      z-index: 100;
    }

    .block-slot {
      width: 50px;
      height: 50px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px black;
      cursor: pointer;
      transition: all 0.2s;
    }

    .block-slot.selected {
      border-color: white;
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .block-slot:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #instructions {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      z-index: 200;
      max-width: 500px;
    }

    #instructions h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    #instructions p {
      margin: 10px 0;
      line-height: 1.6;
    }

    #instructions .key {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 3px 8px;
      border-radius: 3px;
      font-family: monospace;
      font-weight: bold;
    }

    #start-btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #start-btn:hover {
      background: #45a049;
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-shadow: 1px 1px 2px black;
      z-index: 300;
    }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>
  <div id="game-container"></div>
  <div id="crosshair"></div>
  <div id="ui">
    <h3>MyWorld 3D</h3>
    <p>FPS: <span id="fps">0</span></p>
    <p>Position: <span id="position">0, 0, 0</span></p>
  </div>
  <div id="block-selector"></div>
  <div id="instructions">
    <h1>Welcome to MyWorld 3D</h1>
    <p>A Minecraft-style voxel game built with Three.js</p>
    <p><span class="key">WASD</span> - Move</p>
    <p><span class="key">Mouse</span> - Look around</p>
    <p><span class="key">Left Click</span> - Remove block</p>
    <p><span class="key">Right Click</span> - Place block</p>
    <p><span class="key">1-9</span> - Select block type</p>
    <p><span class="key">Space</span> - Jump</p>
    <p><span class="key">ESC</span> - Release mouse</p>
    <button id="start-btn">Click to Start</button>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
